baseurl = "https://daacs.net/"
title = "DAACS"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
# disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-126818698-1"

publishDir = "docs/"
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 2

[[menu.main]]
    name = "About"
    identifier = "about"
    url  = "/about/"
    weight = 3

#[1[menu.main]]
#    name = "Research"
#    identifier = "research"
#    url  = "/research/"
#    weight = 4

[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/daacs"
    pre = "<i class='fab fa-2x fa-github'></i>"

# [[menu.topbar]]
#     weight = 2
#     name = "Facebook"
#     url = "http://facebook.com"
#     pre = "<i class='fa fa-2x fa-facebook'></i>"
 
[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/jbryer"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:jason@daacs.net"
    pre = "<i class='fa fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "DAACS"
    defaultKeywords = ["daacs", "self-regulated learning", "diagnostic assessment", "assessment", "placement exam", "remediation", "entrance exam", "higher education", "open source", "free", "fipse grant", "First in the World"]
    defaultDescription = "Diagnostic Assessment and Achievement of College Skills"

    # Google Maps API key (if not set will default to not passing a key.)
    # googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "purple"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "admin@daacs.net"

    about_us = "<p>DAACS is an open source suite of technological and social supports to optimize student learning.</p><p><a href='https://fipse.ed.gov/' target='_new'><img src='/img/FIPSElogo-bw.png' align='left' alt='FIPSE logo' width='50' border='0' hspace='10'/></a>DAACS was developed under grant <a href='https://fipse.ed.gov/grantshow.cfm?grantNumber=P116F150077' target='_new' style='color:#999999;'>#P116F150077</a> from the U.S. Department of Education. However, the contents do not necessarily represent the policy of the U.S. Department of Education, and you should not assume endorsement by the Federal Government.</p>"
    copyright = "This work is licensed under a <a href='https://creativecommons.org/licenses/by/4.0/' target='_new' style='color:white;'>Creative Commons Attribution 4.0 International License</a>.<br/>The DAACS software is licensed under the <a href='https://opensource.org/licenses/GPL-3.0' target='_new' style='color:white;'>GNU General Public License version 3</a>."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/DAACS_logo-small.png"
    logo_small = "img/DAACS_logo-small.png"
    address = "<p>DAACS c/o Jason Bryer<br/>7 Columbia Circle<br/>Albany, NY 12203<br/><br/></p>"
#    latitude = "42.7054"
#    longitude = "73.8629"

[Permalinks]
    blog = "/blog/:year/:month/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = false
    text = """<p class="hidden-sm hidden-xs">Contact us at jason.bryer@cuny.edu.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = false
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
